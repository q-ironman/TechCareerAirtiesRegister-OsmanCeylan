## Server
#http://localhost:6060
server.port=6060
server.servlet.session.timeout=30m
server.error.whitelabel.enabled=true
logging.file.name=./log/blog.log
logging.level.root=INFO

## Circular References
spring.main.allow-circular-references=true


# Spring works default with JSON
# Retrofit: GSON
## Retrofit
retrofit.timeout = 30
service.security.secure-key-username=root
service.security.secure-key-password=root

# Blog
blog.service.url = http://localhost:8080

# Daily
daily.service.url = http://localhost:7070

## JJWT
authentication.jwt.expiration-ms = 31104000
authentication.jwt.public-key = 

authentication.jwt.private-key 

## Data
spring.jpa.hibernate.ddl-auto = update

##Current Working Directory
## http://localhost:6060/h2-console
##following setting h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./memory_persist/users
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Swagger UI
springdoc.api-docs.path=/api-docs